<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>| Assessment - 9 |</title>
  <link rel="stylesheet" crossorigin href="/assets/index-EaqLv6c4.css">
</head>
<body>

  <h1 class="text-center text-3xl">This is sample modal</h1>

  <button class="block mx-auto my-5 bg-rose-500 text-white rounded-md px-4 py-2 hover:bg-rose-700 transition" onclick="openModal('modelConfirm')">
    Click to Open modal
 </button>
 
 <div id="modelConfirm" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
     <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
 
         <div class="flex justify-end p-2">
             <button onclick="closeModal('modelConfirm')" type="button"
                 class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
             </button>
         </div>
 
         <div class="p-6 pt-0 text-center">
             <h1 class="text-3xl">Modal Title</h1>
             <hr class="mt-1">
             <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi cumque laudantium perspiciatis at, sit debitis!</h3>
             <a href="#" onclick="closeModal('modelConfirm')"
                 class="text-white bg-purple-600 hover:bg-purple-500 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center focus:scale-95"
                 data-modal-toggle="delete-user-modal">
                 Close
             </a>
         </div>
 
     </div>
 </div>
 
 <script type="text/javascript">
     window.openModal = function(modalId) {
         document.getElementById(modalId).style.display = 'block'
         document.getElementsByTagName('body')[0].classList.add('overflow-y-hidden')
     }
 
     window.closeModal = function(modalId) {
         document.getElementById(modalId).style.display = 'none'
         document.getElementsByTagName('body')[0].classList.remove('overflow-y-hidden')
     }
 </script>
</body>
</html>
